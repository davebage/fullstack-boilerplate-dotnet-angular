<div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xs-4">
            <app-transaction-form (transactionCreated)="onTransactionCreated($event)"></app-transaction-form>
        </div>
        <div class="col-xs-8">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Transaction history</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default" *ngFor="let transaction of transactionList; let i = index">
                            <app-transaction-item 
                                    [data-id]="i"
                                    [data-type]="transaction" 
                                    [data-account-id]="transaction.account_id" 
                                    [data-amount]="transaction.amount"
                                    [data-balance]="i == 0 ? transaction.accountBalance : null"
                                    >
                            </app-transaction-item>
                        </div>
                        <div *ngIf="transactionList.length == 0">Nothing to see here!</div>
                    </div>
                </div>
            </div>    
        </div>
        
    </div>
</div>
